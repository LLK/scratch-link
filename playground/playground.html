<!DOCTYPE html>
<html>
<head>
    <title>Scratch Link Test Client Fun Stuff Yay</title>
    <style>
        button, input {
            margin: 0.125rem auto;
        }
    </style>
    <script async defer src="legend-collapse.js"></script>
    <script defer src="stringify.js"></script>
    <script defer src="scratch-link-client.js"></script>
    <script defer src="playground.js"></script>
</head>
<body>
    <fieldset>
        <legend><label for="log">Log</label></legend>
        <textarea id="log" title="log" readonly style="width: 100%; height: 10rem;"></textarea>
        <div>
            <input id="follow" type="checkbox" title="Follow" checked>
            <label for="follow">Follow</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>BT / EV3</legend>
        <div>
            <button id="btInit">Connect to app</button>
            <button id="btClose">Disconnect</button>
            <button id="btGetVersion">Get Version</button>
            <button id="btPing">Request ping</button>
        </div>
        <div>
            <button id="btDiscover">Discover peripherals</button>
        </div>
        <div>
            <input id="btPeripheralId" value="0016533d0504" type="text" placeholder="Peripheral id">
            <button id="btConnect">Make friends</button>
        </div>
        <div>
            <input id="btMessageBody" style="width:20em;" value="DQAAAAAEAJkdAAAAAgFg" type="text" placeholder="data">
            <button id="btSendMessage">Converse!</button>
            <button id="btBeep">Yell</button>
        </div>
    </fieldset>
    <fieldset>
        <legend>BLE</legend>
        <div>
            <button id="bleInit">Connect to app</button>
            <button id="bleClose">Disconnect</button>
            <button id="bleGetVersion">Get Version</button>
            <button id="blePing">Request ping</button>
        </div>
        <div>
            <button id="bleDiscover">Discover peripherals</button>
            <button id="bleConnect">Connect to discovered peripheral</button>
            <button id="bleGetServices">Get services of connected peripheral</button>
        </div>
        <fieldset>
            <legend>Optional Services</legend>
            <textarea id="bleOptionalServices" placeholder="Optional services, if any, separated by whitespace" style="width:20rem;height:3rem;"></textarea>
        </fieldset>
        <fieldset id="bleFilterInputs">
            <legend>Discovery filters</legend>
            <button id="bleAddFilter">Add a filter</button>
        </fieldset>
        <fieldset>
            <legend>micro:bit</legend>
            <button id="bleSetServiceMicroBit">Set service ID</button>
            <button id="bleReadMicroBit">Read and monitor data</button>
            <button id="bleWriteMicroBit">Change the LEDs</button>
        </fieldset>
        <fieldset>
            <legend>WeDo 2.0</legend>
            <button id="bleSetServiceWeDo2">Set service ID</button>
        </fieldset>
        <fieldset>
            <legend>GDX-FOR</legend>
            <button id="bleSetGDXFOR">Set discovery parameters</button>
        </fieldset>
    </fieldset>
</body>
</html>
